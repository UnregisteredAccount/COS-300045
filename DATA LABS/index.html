            display: flex;

        }

            background-color: #fff;

            cursor: pointer;
        }
        .lab-item:hover {
            background-color: #f0f0f0;
        }
        .lab-item a {
            text-decoration: none;
            color: inherit; /* Inherits the text color of the parent (default text color) */
            font-weight: bold;
            display: block;
            height: 100%;
            width: 100%;
        }
        .lab-item a:hover {
            color: inherit; /* Keeps the text color unchanged on hover */
        }
