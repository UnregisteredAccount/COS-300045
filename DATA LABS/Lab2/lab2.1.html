 <body>

 <script>
    d3.select("body")
    .append("p")
    .text("New paragraph!");

    var dataset=[14, 5, 26, 23, 9];
    
    d3.select("body").selectAll("p")
    .data(dataset)
    .enter()
    .append("p")
    .style("color",function(d){
        if (d>10){
            return "red"
        }
    })
    .text(function(d)
    {
    if (d>10) {
        return "Warning:Joe watched "+ d + " cat videos today.";
    }
    else {
        return "Joe watched "+ d + " cat videos today.";
    }
    })
