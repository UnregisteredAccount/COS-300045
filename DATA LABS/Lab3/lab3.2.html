<head>
    <meta charset="UTF-8"/>

    <title>Task 2.2 D3 Data Binding</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<div class="button-container">
    <button onclick="window.location.href='lab3.1.html'">Lab 3.1</button>
    <button onclick="window.location.href='lab3.2.html'">Lab 3.2</button>
</div>
<body>
    <h1>Scalable Scatter Plot with Axes</h1> 

    <script>
        
        var w = 500;
        var h = 300;
        var padding = 40;  

       
        var dataset = [
            [5, 20], [480, 90],
            [250, 50], [100, 33],
            [330, 95], [410, 12],
            [475, 44], [25, 67],
            [85, 21], [220, 88]
        ];

        // Create scales with padding and dynamic domain calculation
        var xScale = d3.scaleLinear()
            .domain([d3.min(dataset, function(d) { return d[0]; }),
                     d3.max(dataset, function(d) { return d[0]; })])
            .range([padding, w - padding]);

        var yScale = d3.scaleLinear()
            .domain([d3.min(dataset, function(d) { return d[1]; }),
                     d3.max(dataset, function(d) { return d[1]; })])
            .range([h - padding, padding]);  // Reverse Y-axis with padding

        // Create SVG element
        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        // Draw circles using the scales
        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d) { return xScale(d[0]); })
            .attr("cy", function(d) { return yScale(d[1]); })
            .attr("r", 5)
            .attr("fill", "slategrey");

        // Add text labels next to circles
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) { return d[0] + "," + d[1]; })
            .attr("x", function(d) { return xScale(d[0]) + 5; })  // Offset text slightly to the right
            .attr("y", function(d) { return yScale(d[1]); })
            .attr("font-size", "10px")
            .attr("fill", "black");

        // Create the x-axis
        var xAxis = d3.axisBottom()
        .scale(xScale)
        .ticks(5);  // Add tick control

        // Append x-axis to the SVG and move it to the bottom of the plot
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + (h - padding) + ")")  // Move it to the bottom
            .call(xAxis);  // Call the x-axis function

        // Create the y-axis
        var yAxis = d3.axisLeft(yScale).ticks(5);  // Add tick control

        // Append y-axis to the SVG and move it to the left of the plot
        svg.append("g")
            .attr("class", "y axis")
            .attr("transform", "translate(" + padding + ", 0)")  // Move it to the left
            .call(yAxis);  // Call the y-axis function

    </script>

</body>

</html>
